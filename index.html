<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Likes Service Tester</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/chart.js" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
            <div class="container">
                <a class="navbar-brand" href="#">Twitter Service Tester</a>
            </div>
        </nav>

        <div class="container">
            <!-- API Configuration Section -->
            <div class="card mb-4">
                <div class="card-header">
                    <h5 class="card-title mb-0">API Configuration</h5>
                </div>
                <div class="card-body">
                    <form id="apiConfigForm">
                        <div class="mb-3">
                            <label for="apiKey" class="form-label">API Key</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="apiKey" required>
                                <button class="btn btn-outline-secondary" type="button" id="toggleApiKey">
                                    <i class="bi bi-eye"></i>
                                </button>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Save Configuration</button>
                    </form>
                </div>
            </div>

            <!-- Test Configuration Section -->
            <div class="card mb-4">
                <div class="card-header">
                    <h5 class="card-title mb-0">Test Configuration</h5>
                </div>
                <div class="card-body">
                    <form id="testConfigForm">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="tweetUrl" class="form-label">Tweet URL</label>
                                    <input type="url" class="form-control" id="tweetUrl" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="likesCount" class="form-label">Number of Likes</label>
                                    <input type="number" class="form-control" id="likesCount" min="1" required>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="testCount" class="form-label">Number of Test Runs</label>
                                    <input type="number" class="form-control" id="testCount" min="1" value="1" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="runMode" class="form-label">Run Mode</label>
                                    <select class="form-select" id="runMode" required>
                                        <option value="sequential">Sequential</option>
                                        <option value="parallel">Parallel</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-success">Start Tests</button>
                    </form>
                </div>
            </div>

            <!-- Results Section -->
            <div class="card mb-4">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 class="card-title mb-0">Test Results</h5>
                    <div class="btn-group">
                        <button class="btn btn-outline-primary" id="sortBySpeed">Sort by Speed</button>
                        <button class="btn btn-outline-primary" id="sortByEffectiveness">Sort by Effectiveness</button>
                    </div>
                </div>
                <div class="card-body">
                    <!-- Results Table -->
                    <div class="table-responsive mb-4">
                        <table class="table table-hover" id="resultsTable">
                            <thead>
                                <tr>
                                    <th>Test ID</th>
                                    <th>Start Time</th>
                                    <th>Delivery Time</th>
                                    <th>Status</th>
                                    <th>Ordered Likes</th>
                                    <th>Delivered Likes</th>
                                    <th>Effectiveness</th>
                                </tr>
                            </thead>
                            <tbody id="resultsTableBody"></tbody>
                        </table>
                    </div>

                    <!-- Charts -->
                    <div class="row">
                        <div class="col-md-6">
                            <canvas id="deliveryTimeChart"></canvas>
                        </div>
                        <div class="col-md-6">
                            <canvas id="effectivenessChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="app.js"></script>
</body>
</html>
